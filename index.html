<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aujourd'hui</title>
</head>
<body>
    <h1>La date d'aujourd'hui</h1>
    <p id="date"></p>
    
    <script>
        let lesjours = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];
        let lesmois = ['Janvier', 'Fevrier', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Aout', 'Septembre', 'Octobre', 'Novembre', 'Decembre'];

        let date = new Date();
        document.querySelector('#date').innerHTML = lesmois[date.getMonth()] + ' ' + date.getDate() + ' ' + lesjours[date.getDay()] + ' ' + date.getFullYear();
    </script>
</body>
</html>
